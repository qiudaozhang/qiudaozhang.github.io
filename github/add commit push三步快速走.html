            <h1>add commit push三步快速走</h1>

        </div>
        <div>
            <p>如果希望达到的目的是某个仓库有变动之后快速一键推上去，信息是什么不重要的这种情况下，就有必要搞一下了</p>
<p><code>run.sh</code></p>
<pre class="codehilite"><code class="language-bash">git add .
git commit -m &quot;update&quot;
git push
git status
</code></pre>

<p>使用git bash打开后执行 run.sh即可，如果信息不想每次都是update，自行修改即可</p>
